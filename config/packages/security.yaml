security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
      App\Entity\User:
        algorithm: bcrypt
    providers:
        my_provider:
          entity:
            class: App\Entity\User
            property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: my_provider
            guard:
              authenticators:
                - App\Security\LoginFormAuthenticator
            logout:
              path: app_logout
              target: /
